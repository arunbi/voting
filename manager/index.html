        function showAlert(message, callback, title, buttonName) {

            if(navigator.notification && navigator.notification.alert){

                navigator.notification.confirm(
                        message,    // message
                        callback,   // callback
                        title,      // title
                        buttonName  // buttonName
                );

            }else{

                alert(message);
                callback();
            }
        }
